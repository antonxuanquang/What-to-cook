<div class="row" ng-controller = "UploadController">
    <form class="col s12">
        <div class="row">
            <div class="input-field col s6">
                <input ng-model ="dish.name" value = {{dish.name}} type="text" class="validate">
                <label for="name">Name</label>
            </div>
            <div class="input-field col s6">
                <input ng-model ="dish.category" type="text" class="validate">
                <label for="category">Category</label>
            </div>
        </div>
        <div class="row">
            <div class="input-field col s6">
                <input ng-model ="dish.label" type="text" class="validate">
                <label for="label">Label</label>
            </div>
            <div class="input-field col s6">
                <input ng-model ="dish.price" type="text" class="validate">
                <label for="price">Price</label>
            </div>
        </div>
        <div class = "row">
            <div class="input-field col s12">
                <textarea ng-model ="dish.description" class="materialize-textarea"></textarea>
                <label for="description">Description</label>
            </div>
        </<div>
        </div>
        <div class = "row">
            <div class="input-field col s12">
                <input ng-model ="dish.image" type="text" class="validate">
                <label for="image">Image</label>
            </div>
        </div>
        <a class="waves-effect waves-light btn" ng-click = submit()>SUBMIT</a>
    </form>
  </div>
